apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-sample
  template:
    metadata:
      labels:
        app: angular-sample
    spec:
      imagePullSecrets:
      - name: nexus-secret
      containers:
      - name: angular-sample
        image: 192.168.49.1:8082/jenkins-user/angular-sample:TAG
        ports:
        - containerPort: 80
